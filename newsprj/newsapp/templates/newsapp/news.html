{% extends 'default.html' %}
{% load custom_filters %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block title %}
{% for post in new %}
<p>{{ post.title|censor }} : {{ post.Author.authorUser }} : {{ post.dateCreation }}</p>
<p>{{ post.text|truncatechars:20|censor }}</p>
<a href="{{ new.get_absolute_url }}">Читать новость</a>
{% endfor %}
{% endblock %}
